{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}님,</h1> 
    <h1>취미를 추가해주세요</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.hobby.label }}<br>
            {{ form.hobby(size=32) }}<br>
            {% for error in form.hobby.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
        <p>취소하시겠습니까? <a href="{{ url_for('index') }}">돌아가기!</a></p>
    </form>
{% endblock %}
